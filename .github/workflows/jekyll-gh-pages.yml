# Nome do Workflow
name: Deploy VerificAAA Docs to GitHub Pages

# Gatilho: Executar sempre que houver um push na branch 'main'
on:
  push:
    branches:
      - main  # Mude para 'master' se for o nome da sua branch principal

  # Permite que você execute este workflow manualmente na aba "Actions"
  workflow_dispatch:

# Permissões necessárias para o workflow poder publicar no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Garante que apenas um deploy ocorra por vez
concurrency:
  group: "pages"
  cancel-in-progress: false

# Jobs (Tarefas) a serem executadas
jobs:
  # A tarefa de deploy tem todos os passos necessários
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest # Usar a versão mais recente do Ubuntu
    steps:
      # 1. Baixar o código do seu repositório
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configurar o ambiente Python (necessário para o MkDocs)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      # 3. Instalar as dependências do MkDocs
      - name: Install dependencies
        run: |
          pip install mkdocs
          # Se usar algum tema ou plugin, adicione aqui. Ex:
          # pip install mkdocs-material

      # 4. Construir o site (converte .md para .html na pasta 'site')
      - name: Build site
        run: mkdocs build

      # 5. Fazer o upload do artefato (a pasta 'site') para o GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      # 6. Fazer o deploy final no GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
